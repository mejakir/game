<html>
  <head>
    <title>Let's Play Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .winner {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Game</h1>
      <h1>
        <span id="player1Score">0</span> to
        <span id="player2Score">0</span>
      </h1>
      <p>Playing to: <span>5</span></p>

      <input type="number" id="inputScore" />

      <button class="btn btn-primary" id="p1Btn">Player1</button>
      <button class="btn btn-primary" id="p2Btn">Player2</button>
      <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
